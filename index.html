<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Todo List</h1>
    <div class="container">
        <div class="form">
            <input type="text" name="" id="todo-input" class="todo-input" placeholder="Write....">
            <input type="button" value="ADD" class="btn" id="btn">
        </div>
        <div class="todo-count">
            <div class="counter">
                <span>Count : </span>
                <span id="num">0</span>
            </div>
            <div class="counter">
                <span>Completed : </span>
                <span id="completed">0</span>
            </div>
        </div>
        <div class="todos" id="todos"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
